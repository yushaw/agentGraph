# SimpleAgent Tools Configuration
# 精简版工具配置

core:
  # 核心工具（总是加载）
  now:
    category: "meta"
    description: "获取当前 UTC 时间"

optional:
  # 文件操作
  read_file:
    enabled: true
    category: "file"
    description: "读取文件内容"

  write_file:
    enabled: true
    category: "file"
    description: "写入文件"

  list_workspace_files:
    enabled: true
    category: "file"
    description: "列出工作区文件"

  find_files:
    enabled: true
    category: "file"
    description: "查找文件（glob 模式）"

  search_file:
    enabled: false  # 默认不加载（可按需启用）
    category: "file"
    description: "搜索文件内容"

  # Bash 命令
  run_bash_command:
    enabled: false  # 默认不加载（安全考虑）
    category: "system"
    description: "执行 Bash 命令"

  # 人机交互
  ask_human:
    enabled: true
    category: "meta"
    description: "向用户提问"

  # 网络工具
  http_fetch:
    enabled: false
    category: "network"
    description: "HTTP 请求"

  google_search:
    enabled: false
    category: "network"
    description: "Google 搜索"
