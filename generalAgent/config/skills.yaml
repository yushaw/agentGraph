# Skills Configuration
# Controls which skills are available to the agent

# Global settings
global:
  # 是否启用 skills 系统
  enabled: true

  # 上传文件时自动加载对应 skill
  auto_load_on_file_upload: true

# Core skills - Always loaded at startup
core: []  # 默认没有核心 skills

# Optional skills - Can be enabled/disabled via @mention or file upload
optional:
  pdf:
    enabled: false  # 默认不加载（需要 @pdf 或上传 PDF 文件）
    always_available: false
    description: "PDF processing and form filling"
    auto_load_on_file_types: ["pdf"]  # 上传 PDF 时自动加载

  docx:
    enabled: true  # 启用 docx 技能用于测试
    always_available: false
    description: "docx file processing and form filling"
    auto_load_on_file_types: ["docx"]  # 上传 docx 时自动加载

  xlsx:
    enabled: true  # 启用 xlsx 技能用于测试
    always_available: false
    description: "xlsx file processing and form filling"
    auto_load_on_file_types: ["xlsx"]  # 上传 xlsx 时自动加载

  pptx:
    enabled: true  # 启用 pptx 技能用于测试
    always_available: false
    description: "pptx file processing and form filling"
    auto_load_on_file_types: ["pptx"]  # 上传 pptx 时自动加载

  # excel:
  #   enabled: false
  #   always_available: false
  #   description: "Excel file processing"
  #   auto_load_on_file_types: ["xlsx", "xls", "csv"]

# Skills directories
directories:
  builtin: "generalAgent/skills"
