# Tools Configuration
# Controls which tools are available to the agent

# Core tools - Always enabled and available
core:
  now:
    category: "meta"
    tags: ["meta", "time"]
    description: "Get current UTC time"

  todo_write:
    category: "meta"
    tags: ["meta", "task"]
    description: "Create/update TODO list"

  todo_read:
    category: "meta"
    tags: ["meta", "task"]
    description: "Read TODO status"

  delegate_task:
    category: "agent"
    tags: ["agent", "delegation"]
    description: "Delegate complex multi-step tasks to an isolated agent"

  call_agent:
    category: "agent"
    tags: ["agent", "delegation", "multi-agent"]
    available_to_subagent: true
    description: "Call other agents based on Agent Card standard (@simple, @general, etc.)"

  read_file:
    category: "file"
    tags: ["file", "read"]
    description: "Read files from workspace (skills, uploads, outputs)"

  write_file:
    category: "file"
    tags: ["file", "write"]
    description: "Write files to workspace (outputs, temp)"

  list_workspace_files:
    category: "file"
    tags: ["file", "list"]
    description: "List files in workspace directory"

  find_files:
    category: "file"
    tags: ["file", "search", "glob"]
    description: "Find files by name pattern (glob-based, fast)"

  search_file:
    category: "file"
    tags: ["file", "search", "content"]
    description: "Search for content within files (text and documents)"

  edit_file:
    category: "file"
    tags: ["file", "edit", "write"]
    description: "Edit files with precise string replacement (safer than write_file)"

  ask_human:
    category: "hitl"
    tags: ["hitl", "interaction", "user"]
    description: "Ask user for input when additional information is needed"

  screenshot:
    category: "system"
    tags: ["system", "screen", "capture", "visual", "windows"]
    description: "Capture screenshot on Windows 10/11 (monitor, window by hwnd, or active window)"

  list_monitors:
    category: "system"
    tags: ["system", "screen", "monitor", "windows"]
    description: "List all available monitors on Windows (resolution, position, primary)"

  list_windows:
    category: "system"
    tags: ["system", "screen", "window", "windows"]
    description: "List all visible windows with hwnd for screenshot targeting"

  get_active_window:
    category: "system"
    tags: ["system", "screen", "window", "windows"]
    description: "Get information about the currently active/foreground window"

  run_bash_command:
    category: "execution"
    tags: ["execute", "bash", "shell"]
    description: "Execute bash commands in workspace (dangerous, use carefully)"



# Optional tools - Can be enabled/disabled
optional:

  fetch_web:
    enabled: true
    available_to_subagent: true
    category: "network"
    tags: ["network", "read", "web"]
    description: "Fetch web pages and convert to markdown using Jina Reader"

  search_web:
    enabled: true
    available_to_subagent: true
    category: "network"
    tags: ["network", "search", "web", "google"]
    description: "Search the web using Google Custom Search API (returns title + snippet)"

  http_fetch:
    enabled: false
    available_to_subagent: false
    category: "network"
    tags: ["network", "read"]
    description: "HTTP fetching (stub)"

  web_search:
    enabled: false
    available_to_subagent: false
    category: "network"
    tags: ["network", "search", "web", "jina"]
    description: "Search the web with full content using Jina Search (alternative, slower but more detailed)"

  compact_context:
    enabled: false
    available_to_subagent: false
    category: "meta"
    tags: ["meta", "context", "compression"]
    description: "Compress conversation context to save tokens (dynamically loaded when needed)"

  extract_links:
    enabled: false
    available_to_subagent: false
    category: "read"
    tags: ["read", "parse"]
    description: "Link extraction (stub)"

  ask_vision:
    enabled: false
    available_to_subagent: false
    category: "read"
    tags: ["vision", "read"]
    description: "Vision perception (stub)"

  call_external_agent:
    enabled: false
    available_to_subagent: false
    category: "network"
    tags: ["network", "agent"]
    description: "Call external agents"

  search_local_documents:
    enabled: true
    available_to_subagent: true
    category: "search"
    tags: ["search", "local", "documents", "windows"]
    description: "Search local Windows document database (360 FastFind FTS5 index)"



# Tool directories
directories:
  builtin: "generalAgent/tools/builtin"
  custom: "generalAgent/tools/custom"    # User-defined tools (optional)

# Hot reload settings
hot_reload:
  enabled: false        # Enable hot reload of tools (experimental)
  watch_interval: 5     # Check for changes every N seconds
