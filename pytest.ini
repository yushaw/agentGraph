[pytest]
# Pytest configuration for AgentGraph

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode for async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers
markers =
    asyncio: Async test (automatically applied)
    slow: Slow test (skip with -m "not slow")
    integration: Integration test
    e2e: End-to-end test

# Test output
addopts =
    --tb=short
    --strict-markers
    -ra

# Paths
testpaths = tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (if using pytest-cov)
# addopts = --cov=generalAgent --cov-report=html --cov-report=term
