id: pptx
name: Make a presentation
description: Create a PPTX deck from a topic outline.
version: 0.1.0
inputs_schema:
  type: object
  properties:
    topic:
      type: string
      description: The topic for the presentation.
    slides:
      type: integer
      description: The number of slides to generate (1-30).
      minimum: 1
      maximum: 30
  required:
    - topic
allowed_tools:
  - draft_outline
  - generate_pptx